<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lira e Iesley Trybewarts</title>
    
</head>
<body>

        <header class="header">

            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        
            <h1 id="trybewarts-header-title">Trybewarts</h1>
            
            <form class="trybewarts-login" action="">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Email" required>
                
                <label for="pass">Senha</label>
                <input type="text" name="password" id="pass" placeholder="Senha" required>
                
                <button id="Entrar">Entrar</button>
            </form>
        </header>

        <main>
            <form id="evaluation-form" action="">

                <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">

                <div id="nomeSobrenome">
                    <label for="input-name">Nome</label>
                <input id="input-name" placeholder="Nome" type="text">

                <label for="input-lastname">Sobrenome</label>
                <input id="input-lastname" placeholder="Sobrenome" placeholder="Nome" type="text">
                </div>

                <div id="emailHouses">
                    <label for="input-email">Email</label>
                <input id="input-email" placeholder="Email" type="text">

                <select name="" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff" >Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
                </div>
                
                
                <div id="radios">
                    <label id="label-family" for="">Qual sua família?</label>
                    <input type="radio" name="family" value="Frontend" id="">
                    <input type="radio" name="family" value="Backend" id="">
                    <input type="radio" name="family" value="FullStack" id="">
                </div>

                <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
                <input type="checkbox" class="subject" name="" value="HoFs">
                <input type="checkbox" class="subject" name="" value="Jest">
                <input type="checkbox" class="subject" name="" value="Promises">
                <input type="checkbox" class="subject" name="" value="React">
                <input type="checkbox" class="subject" name="" value="SQL">
                <input type="checkbox" class="subject" name="" value="Python">

            </form>

        </main>


</body>
</html>
